<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Markdown 预览器" />
    <meta name="apple-mobile-web-app-title" content="Markdown" />
    <meta name="description" content="功能强大的 Markdown 文档预览和编辑器" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon.webp" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.webp" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.webp" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon.webp" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-square70x70logo" content="/icon.webp" />
    <meta name="msapplication-square150x150logo" content="/icon.webp" />
    <meta name="msapplication-wide310x150logo" content="/icon.webp" />
    <meta name="msapplication-square310x310logo" content="/icon.webp" />
    
    <title>Markdown 预览器</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // 检查更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 新的 service worker 可用
                    if (confirm('发现新版本，是否立即更新？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // 监听 service worker 控制器变化
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
